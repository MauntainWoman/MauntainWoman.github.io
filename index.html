<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="stylesheet.css"/>
  </head>
  <body>
      <!---<script src="script.js"</script>!--->
      <h1>Hello World, it's me, Margaret.</h>
        <p>I'm hosted with GitHub Pages.</p><br><br>
      <h2>Let's try some simple math, shall we?</h2><br>
        <form>
          Calculate the cube of:
          <input type="text" size="10" id="number" /><br>
          <input type="button" value="Calculate!" onclick="CalcCube()" />
        </form>
        <h3> The result is: <br>
        <span id = "result"></span>
      </h3>
      </body>
</html>

<script language="JavaScript" type="text/javascript">
  function CalcCube() {
    num = document.getElementByID("number");
    document.getElementByID("result").innerHTML = num * num * num;
  }
</script>
