<!DOCTYPE html>
<html>

  <body>

      <h1>Hello World, it's me, Margaret.</h>
        <p>I'm hosted with GitHub Pages.</p><br><br>
      <h2>Let's try some simple math, shall we?</h2>
        <form name = "CubeTime">
          Find the cube:
          <input type="text" size="10" name="number">
          <input type="text" size="10" name="cube">
          <input type="button" value="Calculate!" onclick="document.CubeTime.cube.value = CalcCube(document.CubeTime.number.value)">
        </form>
        <script language="JavaScript" type="text/javascript">
          function CalcCube(num) {
            return num*num*num;
          }
        </script>
      </body>
