<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="calculator.css"/> <!-- Load Style Sheet -->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" /> <!--  Load Google Fonts-->
    <script src="calculator.js"></script> <!-- Load Javascript File -->
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
      <!-- Calculator -->
      <h2>Dude look at this Sick Calculator!</h2><br>
      <form name="Calculator">
          <table class="no-spacing" cellspacing="0">
            <tr>
              <td colspan="2" align="center">Sick Calculator<br>
                <input type="text" maxlength="40" size="22" name="Display">
              </td>
            </tr>
            <tr>
              <td>
                <table>
                  <tr>
                    <td><input type="button" value="7"</td>
                    <td><input type="button" value="8"</td>
                    <td><input type="button" value="9"</td>
                  </tr>
                  <tr>
                    <td><input type="button" value="4"</td>
                    <td><input type="button" value="5"</td>
                    <td><input type="button" value="6"</td>
                  </tr>
                  <tr>
                    <td><input type="button" value="1"</td>
                    <td><input type="button" value="2"</td>
                    <td><input type="button" value="3"</td>
                  </tr>
                  <tr>
                    <td><input type="button" value="+/-"</td>
                    <td><input type="button" value="0"</td>
                    <td><input type="button" value="."</td>
                  </tr>
                </table>
              </td>
              <td>
                <table>
                  <tr>
                    <td><input type="button" background-color:#6699ff value="C"</td>
                    <td><input type="button" value="AC"</td>
                  </tr>
                  <tr>
                    <td><input type="button" value="*"</td>
                    <td><input type="button" value="/"</td>
                  </tr>
                  <tr>
                    <td><input type="button" value="+"</td>
                    <td><input type="button" value="-"</td>
                  </tr>
                  <tr>
                    <td><input type="button" value="="</td>
                    <td><input type="button" value="EXP"</td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
      </form>

      </form>
      <h2>The Result is :
        <span id = "result"</span>
      </h2> !-->
  </body>
</html>
